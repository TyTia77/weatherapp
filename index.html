<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/89e76766d0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>

    <body ng-app="weather" ng-controller="mainCtrl">

        <div class="spin-container" ng-show="!ready">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <div class="container-fluid main" ng-show="ready">
            <div class="row location-text">
                <p class="col-xs-6 date">{{location.today.date}}</p>
                <p class="col-xs-6 city">{{location.today.city}}</p>
            </div>

            <div class="row color" style="background-color: #0262B6; color: white;">
                <span class="col-xs-12 text-center">
                    <i class="weather-icon {{location.today.icon}}"></i>
                </span>
                <span class="col-xs-12">
                    <p class="temp-text">{{location.today.temp.day}}&#176;C
                    </p>
                </span>
                <div class="col-xs-12 weather-text">{{location.today.weather.description}}</div>
            </div>

            <div class="row" >
                <span
                    class="col-xs-3 fore"
                    ng-repeat="fore in location.forecast"
                    style="background-color: #f3f3f3; color: black;">

                    <i class="fore-icon {{fore.icon}}"></i>
                    <div class="day">{{fore.day}}</div>
                    <div class="temp-high hot">{{fore.temp.max}}&#176;</div>
                    <div class="temp-low cold">{{fore.temp.min}}&#176;</div>
                </span>
            </div>

            <div class="row">
                <!-- <p class="text-center">more details</p> -->
            </div>
        </div>
    </body>
</html>
