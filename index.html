<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script src="./app/app.js"></script>
</head>

    <body ng-app="weather" ng-controller="mainCtrl">
        <div class="spin-container" ng-show="!ready">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>



        <div class="container-fluid main" ng-show="ready">
            <div class="row location-text">
                <p class="col-xs-6 col-lg-12 date">{{location.today.date}}</p>
                <p class="col-xs-6 col-lg-12 city">{{location.today.city}}</p>
            </div>

            <div class="row color">
                <span class="col-xs-6 col-sm-12">
                    <!-- <img class="weather-icon" src="{{iconLink}}" alt="weather icon"> -->
                    <i class="ion-ios-cloud-outline weather-icon"></i>
                </span>
                <span class="col-xs-6 col-sm-12">
                    <p class="temp-text">{{location.today.temp.day}}&#176;
                        <!-- <span style="color: #0262B6">C</span> -->
                    </p>
                </span>
            </div>

            <div class="row ">
                <h2 class="col-xs-12 weather-text">{{location.today.weather.description}}</h2>
            </div>

            <div class="row">
                <span class="col-xs-3 fore" ng-repeat="fore in location.forecast">
                    <i class="ion-ios-partlysunny-outline fore-icon"></i>
                    <div class="day">{{fore.day}}</div>
                    <div class="temp-high">{{fore.temp.max}}&#176;</div>
                    <div class="temp-low">{{fore.temp.min}}&#176;</div>
                </span>
